<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        h1 {
            text-align: center;
        }
        table ,th,td {
            border: 1px solid black;
            margin: 0 auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Student Form</h1>
    
    <table id="information">
        <tr>
            <th>Name</th>
            <td><input id="fname" type="text"></td>
        </tr>

        <tr>
            <th>Age</th>
            <td><input id="age" type="number"></td>
        </tr>

        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="femaleRadio" name="gender" value="Female"> Female
            </td>
        </tr>

        <tr>
            <th>Course</th>
            <td>
                <select id="crs">
                    <option value="Data Science">Data Science</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Java Developer">Java Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>E-mail</th>
            <td><input type="email" id="mail"></td>
        </tr>

        <tr>
            <td><button style="width: 380%;" onclick="save()">Save</button></td>
        </tr>
    </table>

    <br>

    <table id="data">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Course</th>
            <th>E-mail</th>
            <th>Action</th>
        </tr>

        <tr>
            <td></td>
        </tr>
    </table>

    <script>
        function save(){
            var name = document.getElementById("fname").value;
            var age = document.getElementById("age").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var course = document.getElementById("crs").value;
            var email = document.getElementById("mail").value;

            var data_table = document.getElementById("data");

            var newRow = data_table.insertRow(-1);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            cell1.innerHTML = name;
            cell2.innerHTML = age;
            cell3.innerHTML = gender;
            cell4.innerHTML = course;
            cell5.innerHTML = email;
            cell6.innerHTML = '<button onclick="removeRow(this)" style="background-color:red">Delete</button>';
        }

        function removeRow(button){
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
